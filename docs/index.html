<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RelishEconomy Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete documentation for RelishEconomy plugin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'RelishEconomy',
      repo: 'https://github.com/im5lb/RelishEconomy',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,

      auto2top: true,

      copyCode: {

        successText: 'Copied!'

      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      themeColor: '#2c3e50'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
