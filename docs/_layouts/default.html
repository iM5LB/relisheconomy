<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <p>{{ site.description }}</p>
        
        <nav class="main-nav">
          <ul>
            <li><a href="{{ "/" | relative_url }}" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>
            <li><a href="{{ "/installation/" | relative_url }}" {% if page.url contains "installation" %}class="active"{% endif %}>Installation</a></li>
            <li><a href="{{ "/configuration/" | relative_url }}" {% if page.url contains "configuration" %}class="active"{% endif %}>Configuration</a></li>
            <li><a href="{{ "/commands/" | relative_url }}" {% if page.url contains "commands" %}class="active"{% endif %}>Commands</a></li>
            <li><a href="{{ "/placeholderapi/" | relative_url }}" {% if page.url contains "placeholderapi" %}class="active"{% endif %}>PlaceholderAPI</a></li>
          </ul>
        </nav>

        <div class="header-links">
          <a href="https://modrinth.com/plugin/relish-economy" class="btn btn-free">Download Free</a>
          <a href="https://builtbybit.com/resources/relishecoonomy.90571/" class="btn btn-premium">Buy Premium</a>
          <a href="https://discord.gg/hjKcHavRjT" class="btn btn-discord">Discord</a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>&copy; 2026 Relish Development Team | Licensed under MIT License</small></p>
      </footer>
    </div>

    <style>
      /* Clean, simple documentation styles */
      body {
        line-height: 1.5;
        margin: 0;
        padding: 20px;
      }
      
      .wrapper {
        max-width: 1000px;
        margin: 0 auto;
      }
      
      header {
        text-align: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #eee;
      }
      
      header h1 {
        margin: 0 0 10px 0;
        font-size: 2.2em;
      }
      
      header h1 a {
        color: #333;
        text-decoration: none;
      }
      
      header p {
        color: #666;
        margin: 0 0 20px 0;
        font-size: 1.1em;
      }
      
      .main-nav {
        margin: 20px 0;
      }
      
      .main-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 8px;
      }
      
      .main-nav li {
        margin: 0;
      }
      
      .main-nav a {
        display: block;
        padding: 10px 16px;
        background: #f5f5f5;
        color: #333;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      .main-nav a:hover,
      .main-nav a.active {
        background: #0366d6;
        color: white;
      }
      
      .header-links {
        margin: 20px 0 0 0;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }
      
      .btn {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      .btn-free {
        background: #28a745;
        color: white;
      }
      
      .btn-premium {
        background: #ffc107;
        color: #212529;
      }
      
      .btn-discord {
        background: #5865f2;
        color: white;
      }
      
      .btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      
      /* Content styling */
      section {
        margin: 30px 0;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #333;
        margin-top: 1.5em;
        margin-bottom: 0.8em;
        line-height: 1.3;
      }
      
      h1 {
        font-size: 2.2em;
        border-bottom: 2px solid #eee;
        padding-bottom: 0.5em;
        margin-top: 0;
      }
      
      h2 {
        font-size: 1.8em;
        border-bottom: 1px solid #eee;
        padding-bottom: 0.3em;
      }
      
      h3 {
        font-size: 1.4em;
      }
      
      p {
        margin-bottom: 1em;
        color: #555;
      }
      
      ul, ol {
        margin-bottom: 1em;
        padding-left: 1.5em;
      }
      
      li {
        margin-bottom: 0.3em;
        color: #555;
      }
      
      code {
        background: #f6f8fa;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 0.9em;
        color: #333;
      }
      
      pre {
        background: #f6f8fa;
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        border-left: 3px solid #0366d6;
        margin: 1em 0;
      }
      
      pre code {
        background: none;
        padding: 0;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
        margin: 1.5em 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        overflow: hidden;
      }
      
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background: #f8f9fa;
        font-weight: 600;
        color: #333;
      }
      
      td {
        color: #555;
      }
      
      tr:last-child td {
        border-bottom: none;
      }
      
      tr:nth-child(even) {
        background: #f9f9f9;
      }
      
      a {
        color: #0366d6;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .badge {
        display: inline-block;
        padding: 3px 8px;
        font-size: 11px;
        font-weight: 600;
        border-radius: 3px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .badge-premium {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      
      .badge-free {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      
      footer {
        margin-top: 40px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        text-align: center;
        color: #666;
      }
      
      /* Mobile responsive */
      @media (max-width: 768px) {
        body {
          padding: 15px;
        }
        
        header h1 {
          font-size: 1.8em;
        }
        
        .main-nav ul {
          flex-direction: column;
          align-items: center;
        }
        
        .main-nav a {
          min-width: 120px;
          text-align: center;
        }
        
        .header-links {
          flex-direction: column;
          align-items: center;
        }
        
        h1 {
          font-size: 1.8em;
        }
        
        h2 {
          font-size: 1.5em;
        }
        
        table {
          font-size: 14px;
        }
        
        th, td {
          padding: 8px;
        }
      }
    </style>
  </body>
</html>
