# GitHub Pages Jekyll Configuration
title: RelishEconomy Documentation
description: Complete guide for RelishEconomy - Multi-Currency Economy Plugin
baseurl: "/RelishEconomy"
url: "https://yourusername.github.io"

# Theme
theme: minima
# Or use: remote_theme: pages-themes/cayman@v0.2.0

# Navigation
header_pages:
  - Installation.md
  - Configuration.md
  - Commands.md
  - PlaceholderAPI.md
  - Migration.md
  - Troubleshooting.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "default"