# GitHub Pages Jekyll Configuration
title: RelishEconomy Documentation
description: Complete guide for RelishEconomy - Multi-Currency Economy Plugin
baseurl: "/relisheconomy"
url: "https://im5lb.github.io"

# Theme
theme: minima

# Navigation
header_pages:
  - Installation.md
  - Configuration.md
  - Commands.md
  - PlaceholderAPI.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Markdown settings
markdown: kramdown
highlighter: rouge

# Exclude files
exclude:
  - _coverpage.md
  - _sidebar.md
  - index.html
  - SUMMARY.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"