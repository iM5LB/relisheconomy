# GitHub Pages Jekyll Configuration
title: RelishEconomy Documentation
description: Complete guide for RelishEconomy - Multi-Currency Economy Plugin
baseurl: "/relisheconomy"
url: "https://im5lb.github.io"

# Theme - Using GitHub's default theme
remote_theme: pages-themes/minimal@v0.2.0

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Markdown settings - Force proper table processing
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  parse_block_html: true
  parse_span_html: true

# Permalink structure
permalink: /:title/

# Exclude files
exclude:
  - _coverpage.md
  - _sidebar.md
  - index.html
  - SUMMARY.md

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"